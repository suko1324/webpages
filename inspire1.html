    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #fff;
            text-align: center;
            position: relative;
            transition: all 0.5s ease-in-out;
        }

        h1 {
            font-family: 'Times New Roman', serif;
            font-size: 48px;
            animation: fadeIn 3s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .quote {
            font-family: 'Times New Roman', serif;
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
            animation: fadeUp 1.5s ease-in-out forwards;
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quote-of-day,
        strong {
            font-family: 'Times New Roman', serif;
            font-size: 30px;
            margin-top: 20px;
            font-weight: normal;
            animation: fadeUp 2s ease-in-out forwards;
        }

        .btn {
            padding: 12px 24px;
            background-color: #f39c12;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 30px;
            animation: slideIn 1s ease-in-out forwards;
        }

        .btn:hover {
            background-color: #e67e22;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .loading {
            font-size: 20px;
            font-weight: bold;
            color: #ffcc00;
        }

        /* Footer Styling */
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 18px;
            color: #ddd;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Modal (Popup) Styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            padding: 20px;
        }

        .popup .message {
            font-size: 30px;
            font-weight: bold;
        }

        .popup .btn {
            margin-top: 20px;
            background-color: #e67e22;
            font-size: 18px;
            padding: 12px 24px;
        }

        .popup .btn:hover {
            background-color: #f39c12;
        }

        /* Dark Mode Styling */
        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode .btn {
            background-color: #e67e22;
        }

        .dark-mode .quote {
            opacity: 0.8;
        }

        .dark-mode .quote-of-day {
            color: #ecf0f1;
        }

        .dark-mode .footer {
            color: #aaa;
        }
    </style>

        let usedQuotes = []; // Array to store the quotes that have been used

        // Function to generate a random quote
        function generateQuote() {
            // Disable the button while loading
            const button = document.getElementById('inspireButton');
            button.disabled = true;

            // Show the loading message
            document.getElementById('loadingMessage').style.display = 'block';

            // If all quotes have been used, reset the usedQuotes array and shuffle
            if (usedQuotes.length === quotes.length) {
                usedQuotes = [];
            }

            // Select a random quote from the array
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * quotes.length);
            } while (usedQuotes.includes(randomIndex)); // Ensure no repetition

            // Add the selected quote to the usedQuotes array
            usedQuotes.push(randomIndex);

            // Fetch the quote and update the UI
            const selectedQuote = quotes[randomIndex];
            document.querySelector(".quote p").textContent = selectedQuote;

            // Hide the loading message
            document.getElementById('loadingMessage').style.display = 'none';

            // Re-enable the button after 1 second
            setTimeout(() => {
                document.getElementById('inspireButton').disabled = false;
            }, 1000);
        }

        // Function to show the exit popup
        function showExitPopup(event) {
            event.preventDefault();
            const popup = document.getElementById('exitPopup');
            popup.style.display = 'flex';

        // Function to close the exit popup
        function closePopup() {
            const popup = document.getElementById('exitPopup');
            popup.style.display = 'none';
