<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering  Home & Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
            scroll-behavior: smooth;
        }
        header {
            background: #34495e;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #1abc9c;
        }
        .container {
            padding: 50px 20px;
        }
        .selection-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .selection-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .selection-card:hover, .selected {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            background: #ddd;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .resource-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .resource-box {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>EduQuest</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="container" id="facultySection">
        <h2>Select Your Faculty</h2>
        <div class="selection-container" id="facultySelection">
            <div class='selection-card fade-in' onclick='selectFaculty("Engineering", this)'>Civil Engineering</div>
            <div class='selection-card fade-in' onclick='selectFaculty("Science", this)'>Computer Engineering</div>
            <div class='selection-card fade-in' onclick='selectFaculty("Arts", this)'>Electrical Engineering</div>
            <div class='selection-card fade-in' onclick='selectFaculty("Management", this)'>Civil and Rural Engineering</div>
        </div>
    </section>

    <section class="container" id="semesterSection" style="display: none;">
        <h2>Select Your Semester</h2>
        <div class="selection-container" id="semesterSelection"></div>
    </section>

    <section class="container" id="subjectSection" style="display: none;">
        <h2>Select Your Subject</h2>
        <div class="selection-container" id="subjectSelection"></div>
    </section>

    <section class="container" id="resourceSection" style="display: none;">
        <h2>Resources</h2>
        <div class="resource-container">
            <div class="resource-box"><h3>Syllabus</h3><a href='#' download>View Syllabus</a></div>
            <div class="resource-box"><h3>Download Manual</h3><a href='#' download>Download Manual</a></div>
        </div>
        <h3>Old Questions</h3>
        <div class="selection-container" id="resourceSelection"></div>
    </section>

    <script>
        function selectFaculty(faculty, element) {
            document.getElementById('semesterSection').style.display = 'block';
            document.getElementById('semesterSelection').innerHTML = '';
            document.querySelectorAll('.selection-card').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            for (let i = 1; i <= 8; i++) {
                document.getElementById('semesterSelection').innerHTML += `<div class='selection-card fade-in' onclick='selectSemester(${i}, this)'>Semester ${i}</div>`;
            }
        }
        
        function selectSemester(semester, element) {
            document.getElementById('subjectSection').style.display = 'block';
            document.getElementById('subjectSelection').innerHTML = '';
            document.querySelectorAll('#semesterSelection .selection-card').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            
            const subjects = ['Mathematics', 'Physics', 'Computer Science', 'Electronics'];
            subjects.forEach(subject => {
                document.getElementById('subjectSelection').innerHTML += `<div class='selection-card fade-in' onclick='selectSubject("${subject}", this)'>${subject}</div>`;
            });
        }

        function selectSubject(subject, element) {
            document.getElementById('resourceSection').style.display = 'block';
            document.getElementById('resourceSelection').innerHTML = '';
            document.querySelectorAll('#subjectSelection .selection-card').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            
            let year = new Date().getFullYear();
            for (let i = year - 9; i <= year; i++) {
                document.getElementById('resourceSelection').innerHTML += `<div class='selection-card fade-in'><p>Year ${i}</p><a href='#' download>Spring</a> | <a href='#' download>Fall</a></div>`;
            }
        }
    </script>
</body>
</html>
